name: Symlink Artifact PoC
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create artifact with nested path
        run: |
          mkdir -p link
          echo "pwned" > link/evil.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: symlink-poc
          path: link/evil.txt
